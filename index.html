<html>
<head>
    <title>Gospel Beats Playlist</title>
<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
<div id="container">
	<div id="audio-image">
		<img class="cover" />
	</div>
	<div id="audio-player">
		<div id="audio-info">
			<span class="artist"></span> - <span class="title"></span>
		</div>
		 <input id="volume" type="range" min="0" max="10" value="5" />
		 <br>
		 <div id="buttons">
		 <span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="stop"></button>
			<button id="next"></button>
			</span>
		 </div>
		 <div class="clearfix"></div>
		 <div id="tracker">
			<div id="progressBar">
				<span id="progress"></span>
			</div>
			<span id="duration"></span>
		 </div>
		 <div class="clearfix"></div>
		 <ul id="playlist" class="hidden">
			
			<li song="01 - Let's Be Clear.mp3" cover="img2.jpg" artist="brother-3">Let's Be Clear</li>
			<li song="02 - Hallelujah ft. Gemstones.mp3" cover="img3.jpg" artist="Gemstones">Hallelujah</li>
			<li song="cyb3rs3cks.mp3" cover="img1.jpg" artist="cyb3rs3cks">High Remix</li>
			
		</ul>
	</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
